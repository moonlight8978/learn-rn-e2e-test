openapi: 3.0.1
info:
  title: Learn RN e2e
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: http://localhost:3434
tags:
- name: auth
- name: todo
paths:
  /login:
    post:
      tags:
      - auth
      summary: Login
      operationId: updatePet
      requestBody:
        description: Login form
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginForm'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  # /todos:
  #   get:
  #     security:
  #     - apiKey: []
components:
  schemas:
    LoginForm:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    LoginResponse:
      type: object
      properties:
        username:
          type: string
          example: 'moonlight'
        fullName:
          type: string
          example: "Dong Lao"
        gender:
          type: integer
          description: |
            - 0: male
            - 1: female
            - 2: unknown
          enum:
            - 0
            - 1
            - 2
          example: 0
        birthday:
          type: string
          format: date
          nullable: true
          example: '1997-12-18'
        tokenType:
          type: string
          enum:
            - Bearer
          example: Bearer
        authToken:
          type: string
          description: Using `supersecret` as secret
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkRvbmcgTGFvIiwiaWF0IjoxNTE2MjM5MDIyfQ.fCRwg0Z-tUWDdyaVKVWnfAefrPhh8sc3TuX14HxaB74
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
        petId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          description: Order Status
          enum:
          - placed
          - approved
          - delivered
        complete:
          type: boolean
          default: false
      xml:
        name: Order
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Category
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          type: integer
          description: User Status
          format: int32
      xml:
        name: User
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Tag
    Pet:
      required:
      - name
      - photoUrls
      type: object
      properties:
        id:
          type: integer
          format: int64
        category:
          $ref: '#/components/schemas/Category'
        name:
          type: string
          example: doggie
        photoUrls:
          type: array
          xml:
            name: photoUrl
            wrapped: true
          items:
            type: string
        tags:
          type: array
          xml:
            name: tag
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          description: pet status in the store
          enum:
          - available
          - pending
          - sold
      xml:
        name: Pet
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  securitySchemes:
    apiKey:
      type: apiKey
      name: Bearer
      in: header
